<script>

const birthdateSelect = document.getElementById("birthdate");

// 날짜 옵션 생성 및 추가
for (let year = 1990; year <= 2023; year++) {
  for (let month = 1; month <= 12; month++) {
    const daysInMonth = new Date(year, month, 0).getDate();
    for (let day = 1; day <= daysInMonth; day++) {
      const option = document.createElement("option");
      option.value = `${year}-${month}-${day}`;
      option.textContent = `${year}년 ${month}월 ${day}일`;
      birthdateSelect.appendChild(option);
    }
  }
}

 // 버튼 클릭 이벤트 핸들러 등록
const buttonElements = document.querySelectorAll("button");
buttonElements.forEach(button => {
    const buttonFor = button.getAttribute("for");
    if (buttonFor) {
        button.addEventListener("click", () => {
            toggleInput(buttonFor);
        });
    }
});

// 라벨 클릭 시 input 요소 활성화 함수
function toggleInput(inputId) {
    const inputElement = document.getElementById(inputId);
    if (inputElement) {
        inputElement.disabled = !inputElement.disabled;
    }
}


</script>
